<div class="container-fluid m-0 p-0 text-white custom-scrollbar" style="height: 100vh;">
    <div class="col-md-12 py-4">
        <div class="col-md-12 d-flex justify-content-center align-items-center">
            <img src="assets/images/user.png" class="h-25 w-25" alt="teste">
        </div>
        <div class="col-md-12 d-flex justify-content-md-evenly mt-3">
            <div class="col-md-4 d-md-flex justify-content-md-center">
                <button class="bg-transparent border-0 text-white">Sair</button>
            </div>

            <div class="col-md-4 d-md-flex justify-content-md-center">
                <button class="bg-transparent border-0 text-white">Settings</button>
            </div>
        </div>
    </div>

    <hr>

    <div class="col-md-12 d-flex justify-content-center">
        <div class="col-md-11">
            <p-panelmenu [model]="items" styleClass="w-full md:w-80">
                <ng-template pTemplate="item" let-item let-expanded="expanded">
                    <!-- Renderiza o cabeçalho do item principal (com sub-itens) -->
                    <ng-container *ngIf="item.items; else singleItemTemplate">
                        <span class="header d-flex align-items-center cursor-pointer px-3 py-2 ms-2">
                            <span [ngClass]="[item.icon, 'me-2']"></span> <!-- Ícone do cabeçalho com margem -->
                            <span>{{ item.label }}</span> <!-- Texto do cabeçalho -->
                            <div class="ms-auto">
                                <i class="pi" [ngClass]="!expanded ? 'pi-angle-down' : 'pi-angle-right'"></i>
                            </div>
                            <!-- Ícone de seta -->
                        </span>

                        <!-- Renderiza os sub-itens do cabeçalho apenas quando expandido -->
                        <div *ngIf="expanded">
                            <div *ngFor="let subItem of item.items" class="sub-item">
                                <a *ngIf="subItem.route" [routerLink]="subItem.route"
                                    class="flex align-items-center px-3 py-2 ms-4 mt-1">
                                    <span [ngClass]="[subItem.icon, 'me-2']"></span> <!-- Ícone do sub-item -->
                                    <span>{{ subItem.label }}</span> <!-- Texto do sub-item -->
                                </a>
                                <a *ngIf="subItem.url && !subItem.route" [href]="subItem.url"
                                    class="flex align-items-center px-3 py-2 ms-4">
                                    <span [ngClass]="[subItem.icon, 'me-2']"></span> <!-- Ícone do sub-item -->
                                    <span>{{ subItem.label }}</span> <!-- Texto do sub-item -->
                                </a>
                            </div>
                        </div>
                    </ng-container>

                    <!-- Template para itens individuais sem sub-itens -->
                    <ng-template #singleItemTemplate>
                        <a *ngIf="item.route" [routerLink]="item.route"
                            class="flex align-items-center cursor-pointer px-3 py-1 ms-2">
                            <span [ngClass]="[item.icon, 'me-2']"></span> <!-- Ícone do item individual -->
                            <span>{{ item.label }}</span> <!-- Texto do item individual -->
                        </a>
                        <a *ngIf="item.url && !item.route" [href]="item.url"
                            class="flex align-items-center cursor-pointer px-3 py-1 ms-2">
                            <span [ngClass]="[item.icon, 'me-2']"></span> <!-- Ícone do item individual -->
                            <span>{{ item.label }}</span> <!-- Texto do item individual -->
                        </a>
                    </ng-template>
                </ng-template>
            </p-panelmenu>
        </div>
    </div>
</div>
